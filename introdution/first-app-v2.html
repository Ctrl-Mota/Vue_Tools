<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="changeTitle">
  <p>{{ title }}</p>
</div>

<script>
 const title_pi = 'Ol√° mundo!';
 new Vue({
 
 el: '#app',
   data: {
   	title: title_pi
    },
    methods:{
      changeTitle(event){
				this.title = event.target.value
      }
    }
    
 })
</script>
