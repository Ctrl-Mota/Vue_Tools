<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-once >{{title}}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="google_url">{{google_name}}</a>
  <p v-html="linkHtml"></p>
</div>

<script>

  new Vue({

    el: '#app',
    data: {
      title: "Usando Vue",
      google_url: "https://google.com",
      google_name: "Google",
      linkHtml: '<a href="http://google.com">Google Aqui!</a>'
    },
    methods:{
      saudacao(){
        this.title = "bom dia!!";
        return this.title
      }
    }
  })
</script>
