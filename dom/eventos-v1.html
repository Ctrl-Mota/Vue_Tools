<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
<p>{{contador}}</p>
<button v-on:click="somar">somar 1</button>
<p v-on:mousemove="attXY">Mouse x:{{x}} e y:{{y}}</p>
</div>

<script>

  new Vue({

    el: '#app',
    data: {
     contador:0,
     x: 0,
     y: 0
    },
    methods:{
      somar(e){
        this.contador+=3
      },
      attXY(e){
        this.x = e.clientX
        this.y = e.clientY
      }
    }
  })
</script>
