<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="alerting" >Exibir Alerta</button>
    </div>
    
    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <input v-on:keydown="writeValor" type="text">
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input v-on:keydown.enter="writeValor" type="text">
        <p>{{ valor }}</p>
    </div>
</div>
<script>
    new Vue({
    el: '#desafio',
    data: {
        valor: 0
    },
    methods:{
        alerting(){
            alert('dale')
        },
        writeValor(e){
            this.valor = e.target.value
        }
    }
})
</script>
